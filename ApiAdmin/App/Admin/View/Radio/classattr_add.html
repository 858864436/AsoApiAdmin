	<script>
		$(function(){
			$('#oneClass').change(function(){

					//var msg=eval(data);  
					var str = '<option value="">--请选择--</option>';
					if(msg==0){
						
						$('#twoClass').html('');
						
						}else{
							for(var i=0,l=msg.length;i<l;i++){
							 str+= '<option value="'+msg[i].cat_id+'">'+msg[i].cat_name+'</option>';
								
								
							}
							$('#twoClass').html(str);
						}
						
					},'json')
				})
			
		})
