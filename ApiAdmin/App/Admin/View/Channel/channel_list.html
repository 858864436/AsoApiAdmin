<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__PUBLIC__/x-admin/css/x-admin.css" media="all">
        <style>
        	.layui-table tr  th{
		text-align:center;

	}

    <body>
        <div class="x-nav">

              <a><cite>问题/资讯列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form x-center" action="{:U('Channel/channel_list')}" method="post"style="width:1000px">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">

                    <!-- <label class="layui-form-label">日期范围</label>
                    <div class="layui-input-inline">
                      <input class="layui-input" name="start_time" value="{$start_time}"placeholder="开始日" id="LAY_demorange_s">
                    </div>
                    <div class="layui-input-inline">
                      <input class="layui-input" name="end_time" value="{$end_time}"placeholder="截止日" id="LAY_demorange_e">
                    </div> -->
                     <div class="layui-input-inline">
                      <input type="text" name="cpid"  value="{$cpid}" placeholder="cpid" autocomplete="off" class="layui-input">
                    </div>
                   <!--  <div class="layui-input-inline">
                      <input type="text" name="appid"  value="{$appid}" placeholder="appid" autocomplete="off" class="layui-input">
                    </div> -->
                    <div class="layui-input-inline">
                      <input type="text" name="cp_name"  value="{$name}"placeholder="cp_name" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                  </div>
                </div> 
            </form>
            <xblock><!-- <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button> --><button class="layui-btn" onclick="member_add('添加用户','{:U('Channel/channel_add')}','600','500')"><i class="layui-icon">&#xe608;</i>添加</button><!-- <button class="layui-btn" onclick=window.location.href="{:U('Task/task_info')}?type=1&appid={$appid}&start_time={$start_time}&end_time={$end_time}">导出数据</button> --><!-- <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span> --></xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                       <!--  <th>
                            <input type="checkbox" name="" value="">
                        </th> -->
                       
                        <th>
                            cpid
                        </th>
                        <th>
                           渠道名称
                        </th>
                        <th>
                          通信密钥
                        </th>
                        <th>
                          说明
                         </th> 
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                	<volist name="data" id="gcl" key="k" offset="0">
                    <tr>
                      <!--   <td>
                            <input type="checkbox" value="1" name="">
                        </td> -->
                        
                        <td >
                           {$gcl['cpid']}
                        </td>
                        <td >
                           {$gcl['name']}
                        </td>
                        <td >
                          <eq name="gcl['key']" value="">
                            <a href="javascript:void(0)" style="color:green" class="key">生成通信密钥</a>
                            <else/>
                            {$gcl['key']}
                           </eq> 
                        </td>
                        <td >
                            {$gcl['note']}
                        </td>
                      
                        <td class="td-manage">
                            <a title="编辑" href="javascript:;" onclick="member_add('添加用户','{:U('Channel/channel_edit')}?id={$gcl['id']}','600','500')"
                            class="ml-5" style="text-decoration:none">
                                <i class="layui-icon">&#xe642;</i>
                            </a>
                            <a title="删除" href="javascript:;" onclick="question_del(this,{$gcl['id']})" 
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                   </volist>
                </tbody>
            </table>

            <div id="">
            	<tr>
                	<td>
						<a href="{:U('Channel/channel_list')}?page=1&cpid={$cpid}&cp_name={$name}" class="page" id="{$NowPage}">首页</a>
					</td>
					<td>
						<a href="{:U('Channel/channel_list')}?page={$NowPage-1}&cpid={$cpid}&cp_name={$name}" class="PrevPage" id="{$NowPage-1}">上一页</a>
					</td>
					<td>
						<a href="{:U('Channel/channel_list')}?page={$NowPage+1}&cpid={$cpid}&cp_name={$name}" class="NextPage" id="{$NowPage+1}">下一页</a>
					</td>
					<td>
						<a href="{:U('Channel/channel_list')}?page={$MaxPage}&cpid={$cpid}&cp_name={$name}" class="EndPage" id="{$NowPage}">尾页</a>
					</td>

					<td>
						当前第<span>{$NowPage}页</span>，总数据{$count}条
					</td>
                </tr>
            </div>
        </div>
        <script src="__MANAGE__/js/jquery.min.js?v=2.1.4"></script>
        <script src="__PUBLIC__/x-admin/lib/layui/layui.js" charset="utf-8"></script>
        <script src="__PUBLIC__/x-admin/js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层

              //以上模块根据需要引入
              laypage({
                cont: 'page'
                ,pages: {$MaxPage}
                ,first: 1
                ,last: {$MaxPage}
                ,prev: '<em><</em>'
                ,next: '<em>></em>'
              }); 
              
              var start = {
                //min: laydate.now()
                min:'2017-01-01 00:00:00'
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                  end.min = datas; //开始日选好后，重置结束日的最小日期
                  end.start = datas //将结束日的初始值设定为开始日
                }
              };
              
              var end = {
                //min: laydate.now()
                 min:'2017-01-01 00:00:00'
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                  start.max = datas; //结束日选好后，重置开始日的最大日期
                }
              };
              
              document.getElementById('LAY_demorange_s').onclick = function(){
                start.elem = this;
                laydate(start);
              }
              document.getElementById('LAY_demorange_e').onclick = function(){
                end.elem = this
                laydate(end);
              }
            });
            $('.key').click(function(){
                var session_id  = {$_SESSION['userid']};
                if(session_id==30){
                   var name = $(this).parent().prev().html();
                   var cpid = $(this).parent().prev().prev().html();
                    var aa=$(this);
                  $.get("{:U('Channel/channel_SetKey')}",{name:name,cpid,cpid},function(msg){
                    if(msg.code==0){
                      alert('密钥生成成功,生成密钥为：'+msg.key);
                      //window.reload();
                      aa.parent().html(msg.key);
                     }else{
                        alert('密钥生成失败');
                      }
                    },'json')
                  $(this).html(msg.key);
                }else{
                  alert('没有此权限');
                }
               
          
              

            })

            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }

             function question_show (argument) {
                layer.msg('可以跳到前台具体问题页面',{icon:1,time:1000});
             }
             /*添加*/
            function question_add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }
            /*用户-添加*/
            function member_add(title,url,w,h){
               var session_id  = {$_SESSION['userid']};
                if(session_id==30){
                   x_admin_show(title,url,w,h);
                }else{
                  alert('没有此权限');
                }
               
               
            }
            //编辑 
           function question_edit (title,url,id,w,h) {
                x_admin_show(title,url,w,h); 
            }

            /*删除*/
            function question_del(obj,id){

                 var session_id  = {$_SESSION['userid']};
                if(session_id==30){
                  layer.confirm('确认要删除吗？',function(index){

                    //发异步删除数据
                    $.get("{:U('Channel/channel_del')}",{id:id},function(){

                    })
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                  });
                }else{
                  alert('没有此权限');
                }
               
               
            }
            </script>
