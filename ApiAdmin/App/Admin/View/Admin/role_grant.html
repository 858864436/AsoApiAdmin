	<include file="Common:head"/>
    <include file="Common:form-css"/>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>微信接口设置</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal group-border hover-stripped" role="form" enctype="multipart/form-data" action="{$fun_url}" method="post">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><h3 class="m-t-none m-b">{$fun_name}名称：</h3></label>
                                <div class="col-sm-3" style="line-height:40px;">
                                    <input type="text" class="form-control" name="name" value="{$info.rolename}" readonly placeholder="{$fun_name}名称" autofocus>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><h3 class="m-t-none m-b">{$fun_name}编码：</h3></label>
                                
                                <div class="col-sm-3">
                                	<input type="text" class="form-control" name="code" value="{$info.code}" readonly placeholder="{$fun_name}编码" autofocus>
                                    <span class="help-block">任意英文字符</span>
                                </div>
                      			
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><h3 class="m-t-none m-b">{$fun_name}排序：</h3></label>
                                
                                <div class="col-sm-3">
                                    <input type="number" class="form-control" name="order" readonly value="{$info.order}" placeholder="排序">
                                    <span class="help-block">数字越大排名越靠前</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><h3 class="m-t-none m-b">{$fun_name}说明：</h3></label>
                                
                                <div class="col-sm-3">
                                	<textarea class="form-control " name="description" readonly>
										{$info.description}
                                    </textarea>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><h3 class="m-t-none m-b">{$fun_name}权限列表：</h3></label>
                                <div class="col-lg-10 col-md-10">
                                    <volist name="possess_menu_list" id="ml">
                                        <div class="col-lg-3 col-md-3" style="float:left;">
                                            <div class="checkbox checkbox-success" >
                                            
                                            <input id="listorder{$ml.id}" name="listorder[]" type="checkbox" value="{$ml.id}" checked >
                                            <label for="listorder{$ml.id}" >
                                                {$ml.name}
                                            </label>
                                            </div>
                                            <div  class="col-lg-10 col-md-10" >
                                                <volist name="ml['subp']" id="mls">
                                                    <div class="checkbox checkbox-warning">
                                                        <input id="listorder{$mls.id}" type="checkbox" value="{$mls.id}" name="listorder[]" checked>
                                                        <label for="listorder{$mls.id}">
                                                            {$mls.name}
                                                        </label>
                                                    </div>
                                                </volist>
                                                <volist name="ml['subnop']" id="mls">
                                                    <div class="checkbox checkbox-warning">
                                                        <input id="listorder{$mls.id}" type="checkbox" value="{$mls.id}" name="listorder[]" >
                                                        <label for="listorder{$mls.id}">
                                                            {$mls.name}
                                                        </label>
                                                    </div>
                                                </volist>
                                            </div>
                                        </div>
                                    </volist>
                                    <volist name="nopossess_menu_list" id="ml">
                                        <div class="col-lg-3 col-md-3" style="float:left;">
                                            
                                            <div class="checkbox checkbox-warning">
                                                <input id="listorder{$ml.id}" type="checkbox" value="{$ml.id}" name="listorder[]" >
                                                <label for="listorder{$ml.id}">
                                                    {$ml.name}
                                                </label>
                                            </div>
                                            <div  class="col-lg-10 col-md-10" >
                                                <volist name="ml['sub']" id="mls">
                                                    <div class="checkbox checkbox-warning">
                                                        <input id="listorder{$mls.id}" type="checkbox" value="{$mls.id}" name="listorder[]" >
                                                        <label for="listorder{$mls.id}">
                                                            {$mls.name}
                                                        </label>
                                                    </div>
                                                </volist>
                                            </div>
                                        </div>
                                    </volist>
                                    
                                </div>
                            </div>
                            
                            
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="/Admin/admin/role_list"><div class="btn btn-primary" >返回</div></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__MANAGE__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__MANAGE__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__MANAGE__/js/content.min.js?v=1.0.0"></script>
    
    <script src="__MANAGE__/js/plugins/chosen/chosen.jquery.js"></script>
    <script src="__MANAGE__/js/plugins/jsKnob/jquery.knob.js"></script>
    <script src="__MANAGE__/js/plugins/jasny/jasny-bootstrap.min.js"></script>
    <script src="__MANAGE__/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="__MANAGE__/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <script src="__MANAGE__/js/plugins/nouslider/jquery.nouislider.min.js"></script>
    <script src="__MANAGE__/js/plugins/switchery/switchery.js"></script>
    <script src="__MANAGE__/js/plugins/ionRangeSlider/ion.rangeSlider.min.js"></script>
    <script src="__MANAGE__/js/plugins/iCheck/icheck.min.js"></script>
    <script src="__MANAGE__/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__MANAGE__/js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
    <script src="__MANAGE__/js/plugins/clockpicker/clockpicker.js"></script>
    <script src="__MANAGE__/js/plugins/cropper/cropper.min.js"></script>
    <script src="__MANAGE__/js/demo/form-advanced-demo.min.js"></script>
    
    
    
</body>
