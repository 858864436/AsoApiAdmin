<!-- Page start here ( usual with .row ) -->
<div class="row">
    <!-- Start .row -->
    <div class="col-lg-12">
        <!-- Start col-lg-12 -->
        <div class="panel panel-default toggle">
            <!-- Start .panel -->
            <div class="panel-heading">
                <h3 class="panel-title"><a href="/Admin/Album/index">{$model_name}列表</a></h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal group-border hover-stripped" role="form" enctype="multipart/form-data" action="{$seturl}" method="post">
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">{$model_name}名称</label>
                        
                        <div class="col-lg-6 col-md-6">
                            <input type="text" class="form-control" name="name" value="{$name}" placeholder="{$model_name}名称" autofocus>
                            <label class="control-label" style="float:left; margin-top:10px; width:100%; margin-bottom:10px; text-align:left">缩略图</label>
                            <input type="file" class="form-control" name="thumb" >
                            <br> 
                            <if condition = "$thumb neq ''">
                                <img src="{$thumb}" width="50" height="50" />
                            </if>
                        </div>
                       
                    </div>
                    <!-- End .form-group  -->
                    
                    
                 
                    
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">排序</label>
                        <div class="col-lg-3 col-md-3">
                            <input type="number" class="form-control" name="order" value="{$order}" placeholder="">
                            <span class="help-block">数字越大排名越靠前</span>
                        </div>
                    </div>
                    <!-- End .form-group  -->
                    
                    
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">Tags</label>
                        <div class="col-lg-6 col-md-6">
                            <input type="text" class="form-control tags"  name="keywords" value="{$keywords}">
                            <span class="help-block">每个词之间用回车间隔</span>
                        </div>
                    </div>
                    <!-- End .form-group  -->
                    
                    
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">Tags</label>
                        <div class="col-lg-6 col-md-6">
                            <input type="text" class="form-control tags"  name="keywords" value="{$keywords}">
                            <span class="help-block">每个词之间用回车间隔</span>
                        </div>
                    </div>
                    <!-- End .form-group  -->
                    
                    
                    <div class="form-group">
                        <div class="col-lg-offset-2" style="text-align:center;">
                            <button class="btn btn-default ml15" type="submit">确定</button>
                        </div>
                    </div>
                    <!-- End .form-group  -->
                </form>
            </div>
        </div>
        <!-- End .panel -->
    </div>
    <!-- End col-lg-12 -->
</div>
<!-- End .row -->

<!-- Page End here -->

<div class="clearfix"></div>
