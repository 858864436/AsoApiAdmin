    <body style="background-color: #393D49;min-height:768px;background: url(__PUBLIC__/x-admin/images/bg1.jpg) no-repeat 0px 0px;margin: 0;padding: 0;border: 0;">
        <div class="x-box" style="margin:11% auto 0 auto">
            <div class="x-top">
                <i class="layui-icon x-login-close">
                    &#x1007;
                </i>
                <ul class="x-login-right">
                    <li style="background-color: #F1C85F;" color="#F1C85F">

            </div>
            <div class="x-mid" style="text-align:center">
                <div class="x-avtar">
                   <img src="__PUBLIC__/x-admin/images/logo.png" alt="">
                </div>
                <div class="input">
                    <form class="layui-form" class="layui-form" action="{:U('Index/login')}?dosubmit=1" method="post" id="login-form">
                         <div class="layui-form-item x-login-box">
                            <label for="username" class="layui-form-label">
                                <i class="layui-icon">&#xe612;</i>
                            </label>
                            <div class="layui-input-inline" style="margin-left:20px">
                                <input type="text" id="username" name="username" required="" lay-verify="username" autocomplete="off" placeholder="username" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item x-login-box">
                            <label for="pass" class="layui-form-label">
                                <i class="layui-icon">&#xe628;</i>
                            </label>
                            <div class="layui-input-inline"style="margin-left:20px">
                                <input type="password" id="password" name="password" required="" lay-verify="pass"
                                autocomplete="off" placeholder="******" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" id="loginbtn">
                            <button  class="layui-btn" lay-filter="save" lay-submit="">
                                登 录
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <p style="color:#fff;text-align: center;margin-top:100px;font-size: 1em;line-height: 1.8em;">Copyright © 2015.Company name All rights reserved Mr chao</p>
