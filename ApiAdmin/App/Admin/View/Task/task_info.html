    <body>

        <div class="x-body">
            <form class="layui-form x-center" action="{:U('Task/task_info')}" method="post"style="width:1000px">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">

                   <!--  <label class="layui-form-label">日期范围</label> -->
                    <div class="layui-input-inline" style="width:150px">
                      <input class="layui-input" name="start_time" value="{$start_time}"placeholder="任务开始时间" id="time">
                    </div>
                    <div class="layui-input-inline" style="width:150px">
                      <input class="layui-input" name="end_time" value="{$end_time}"placeholder="任务结束时间" id="time2">
                    </div>
                    <div class="layui-input-inline" style="width:120px">
                      <input type="text" name="appid"  value="{$appid}" placeholder="appid" autocomplete="off" class="layui-input">
                    </div>
                    <!-- <div class="layui-input-inline" style="width:80px">
                      <input type="text" name="cpid"  value="{$cpid}" placeholder="cpid" autocomplete="off" class="layui-input">
                    </div> -->
                    <div class="layui-input-inline" style="width:80px">
                      <input type="text" name="adid"  value="{$adid}" placeholder="广告id" autocomplete="off" class="layui-input">
                    </div>
                     <div class="layui-input-inline" style="width:80px;overflow:hidden;">
                        <select name="cpid" style="display:block;width:100px;height:35px;border:1px solid #E6E6E6;color:#767676;">
                            <option value="" style="color:#767676;">数据来源</option>
                            <volist name="channel" id="o">
                             <option value="{$o['cpid']}" style="color:#767676;" {$cpid==$o['cpid']?'selected':''}>{$o.name}</option>
                           </volist>
                              
                              
                        </select>
                    </div>
                    <div class="layui-input-inline">
                      <input type="text" name="idfa"  placeholder="idfa" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:50px">
                        <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                  </div>
                </div> 
            </form>
            <xblock> <button class="layui-btn layui-btn-danger" onclick=window.location.href="{:U('Task/task_info')}?type=1&appid={$appid}&start_time={$start_time}&end_time={$end_time}"><i class="layui-icon">&#xe640;</i>批量删除</button><button class="layui-btn" onclick="question_add('添加问题','question-add.html','600','500')"><i class="layui-icon">&#xe608;</i>添加</button><button class="layui-btn" onclick=window.location.href="{:U('Task/task_info')}?type=1&appid={$appid}&start_time={$start_time}&end_time={$end_time}&adid={$adid}&cpid={$cpid}">导出数据</button><!-- <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span> --></xblock>
            <table class="layui-table">

                        <!-- <td class="td-manage">

                        </td> -->

            <div id="">
            	<tr>
                	<td>
						<a href="{:U('Task/task_info')}?page=1&appid={$appid}&start_time={$start_time}&end_time={$end_time}&adid={$adid}&cpid={$cpid}" class="page" id="{$NowPage}">首页</a>
					</td>
					<td>
						<a href="{:U('Task/task_info')}?page={$NowPage-1}&appid={$appid}&start_time={$start_time}&end_time={$end_time}&adid={$adid}&cpid={$cpid}" class="PrevPage" id="{$NowPage-1}">上一页</a>
					</td>
					<td>
						<a href="{:U('Task/task_info')}?page={$NowPage+1}&appid={$appid}&start_time={$start_time}&end_time={$end_time}&adid={$adid}&cpid={$cpid}" class="NextPage" id="{$NowPage+1}">下一页</a>
					</td>
					<td>
						<a href="{:U('Task/task_info')}?page={$MaxPage}&appid={$appid}&start_time={$start_time}&end_time={$end_time}&adid={$adid}&cpid={$cpid}" class="EndPage" id="{$NowPage}">尾页</a>
					</td>

					<td>
						当前第<span>{$NowPage}页</span>，总数据{$count}条

        <script>
            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
              laydate = layui.laydate;//日期插件
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层

              //以上模块根据需要引入
              // laypage({
              //   cont: 'page'
              //   ,pages: {$MaxPage}
              //   ,first: 1
              //   ,last: {$MaxPage}
              //   ,prev: '<em><</em>'
              //   ,next: '<em>></em>'
              // }); 
              
              var start = {
                //min: laydate.now()
                min:'2017-01-01 00:00:00'
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                  end.min = datas; //开始日选好后，重置结束日的最小日期
                  end.start = datas //将结束日的初始值设定为开始日
                }
              };
              
              var end = {
                //min: laydate.now()
                 min:'2017-01-01 00:00:00'
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                  start.max = datas; //结束日选好后，重置开始日的最大日期
                }
              };
              
              document.getElementById('LAY_demorange_s').onclick = function(){
                start.elem = this;
                laydate(start);
              }
              document.getElementById('LAY_demorange_e').onclick = function(){
                end.elem = this
                laydate(end);
              }
            });

            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }

             function question_show (argument) {
                layer.msg('可以跳到前台具体问题页面',{icon:1,time:1000});
             }
             /*添加*/
            function question_add(title,url,w,h){
                x_admin_show(title,url,w,h);
            }
            //编辑 
           function question_edit (title,url,id,w,h) {
                x_admin_show(title,url,w,h); 
            }

            /*删除*/
            function question_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            </script>
