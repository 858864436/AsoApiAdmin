        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            
              //自定义验证规则
              form.verify({
                appid: function(value){
                  if(value.length <= 0){
                    return 'appid不能为空';
                  }
                }
                ,appname: function(value){
                  if(value.length <= 0){
                    return 'app名称不能为空';
                  }
                }
                ,cpid: function(value){
                    var cvalue   = $("input[ name='ccpid' ] ").val();
                   
                  if(value.length <= 0 ){
                    return 'cpid不能为空';
                  }
                
                }
               
                // ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                // ,repass: function(value){
                //     if($('#L_pass').val()!=$('#L_repass').val()){
                //         return '两次密码不一致';
                //     }
                // }
             
              });
              $("#L_email").bind("input propertychange change",function(msg){
                    var value = $(this).val();
                $.get("https://itunes.apple.com/lookup",{id:value},function(msg){
                        var arr = msg.results[0].trackName.split('-');
                        $("#L_username").val(arr[0]);
                  },'json')
                });
             // $("#L_email").blur(function(){
             //    var value = $(this).val();
             //    $.get("https://itunes.apple.com/lookup",{id:value},function(msg){
             //            $("#L_username").val(msg.results[0].trackName);
             //      },'json')
             // })
              var url;
              <present name="data['id']">
                url = "{:U('App/edit')}";
              <else/>
                url = "{:U('App/app_add')}";
              </present>

              //监听提交
              form.on('submit(add)', function(data){
               
                //发异步，把数据提交给php
                $.post(url,{data:data.field},function(msg){
                    
                    layer.alert("增加成功", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                      
                })
              
                return false;
              });
              
              
            });
